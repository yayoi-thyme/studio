<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/generatorMultidimObject.js"></script>
<script>
$(function() {
  $('#execute').on('click', function(event) {
    event.preventDefault()
    const length = Number($('#length').val())
    const property_set = $('#property_set').val()
    const fill = Number($('#fill').val())
    const confirmation = length + '\n' + property_set + '\n' + fill
    const regexp = /\s*?,\s*?/
    const property_set_array = property_set.replace(/^['"]?([^'"]*?)['"]$/, '$1').split(regexp)
    const object = generatorMultidimObject(length, property_set_array, fill)
    var output = ''
    for (var i = object.length - 1; i >= 0; i--) {
      const keys_array = Object.keys(object[i])
      for (var j = Object.keys(object[i]).length - 1; j >= 0; j--) {
        console.log(object[i][j])
        output = output + keys_array[j] + ': ' + object[i][j] + '\n'
      }
    }
    $('#confirmation').text(confirmation)
    $('#output').text(output)
  })
})
</script>
<label>length</label><input type="text" name="" placeholder="10" id="length"><br>
<label>property_set</label><input type="text" name="" placeholder="a, b, c" id="property_set"><br>
<label>fill</label><input type="text" name="" placeholder="0" id="fill"><br>
<button id="execute">execute</button><br>
<label>confirmation</label><textarea id="confirmation"></textarea><br>
<label>output</label><br>
<p id="output"></p>
