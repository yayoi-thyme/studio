<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
</head>
<body>
<form action="https://www.google.com/search" id="search_form">
    <input type="text" id="word">
    <input type="hidden" name="q" id="keyword">
    <button type="button" id="search_btn">Search</button>
</form>
<script>
    let excepts = [
        'www.teratail.com',
    ];
    let button = document.getElementById('search_btn');
    button.addEventListener('click', function () {
        let word = document.getElementById('word');
        let keyword = word.value;
        for (let i = 0; i < excepts.length; i++) {
            keyword += ' -site:' + excepts[i];
        }
        document.getElementById('keyword').value = keyword;
        document.getElementById('search_form').submit();
    })
</script>
</body>
</html>
